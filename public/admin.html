<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Bet-hive</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 1rem;
      background: #FFA500;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    .entry {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 0;
    }
    .entry:last-child {
      border: none;
    }
    .btn {
      padding: 6px 12px;
      background: #ff6f00;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üë• Users</h2>
    <div id="users"></div>
  </div>

  <div class="card">
    <h2>üì§ Pending Withdrawals</h2>
    <div id="withdrawals"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDdWX5OqjGr4jX403UiR9Mcr6x4Hgf5hyM",
      authDomain: "bet-hive-h.firebaseapp.com",
      projectId: "bet-hive-h",
      storageBucket: "bet-hive-h.appspot.com",
      messagingSenderId: "870040602722",
      appId: "1:870040602722:web:ceec7969cc4e1808c6293b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const ADMIN_EMAIL = "hypehive00@gmail.com"; // Change this

    onAuthStateChanged(auth, async user => {
      if (!user || user.email !== ADMIN_EMAIL) {
        alert("Access Denied.");
        window.location.href = "login.html";
        return;
      }

      loadUsers();
      loadWithdrawals();
    });

    async function loadUsers() {
      const querySnapshot = await getDocs(collection(db, "users"));
      const container = document.getElementById("users");
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `<span>${data.email}</span><span>$${data.wallet_balance?.toFixed(2) || 0}</span>`;
        container.appendChild(div);
      });
    }

    async function loadWithdrawals() {
      const querySnapshot = await getDocs(collection(db, "withdrawals"));
      const container = document.getElementById("withdrawals");
      querySnapshot.forEach(docSnap => {
        const d = docSnap.data();
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <span>${d.user_email} - $${d.amount}</span>
          <span>
            <button class="btn" onclick="approve('${docSnap.id}')">‚úÖ Approve</button>
            <button class="btn" onclick="reject('${docSnap.id}')">‚ùå Reject</button>
          </span>
        `;
        container.appendChild(div);
      });
    }

    window.approve = async (id) => {
      const ref = doc(db, "withdrawals", id);
      await updateDoc(ref, { status: "approved" });
      alert("Approved!");
      location.reload();
    };

    window.reject = async (id) => {
      const ref = doc(db, "withdrawals", id);
      await deleteDoc(ref);
      alert("Rejected.");
      location.reload();
    };
  </script>
</body>
</html>
