<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Spin - HypeBet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #FFA500;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid white;
      margin: 2rem auto;
      background: conic-gradient(
        #4CAF50 0% 16.6%, 
        #2196F3 16.6% 33.3%, 
        #FFC107 33.3% 50%, 
        #E91E63 50% 66.6%, 
        #9C27B0 66.6% 83.3%, 
        #FF5722 83.3% 100%
      );
      position: relative;
    }
    .wheel::after {
      content: '';
      width: 0; height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background: #ff6f00;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üéÅ Daily Spin</h1>
  <div class="wheel" id="wheel"></div>
  <button id="spinBtn">Spin Now</button>
  <div id="result"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDdWX5OqjGr4jX403UiR9Mcr6x4Hgf5hyM",
      authDomain: "bet-hive-h.firebaseapp.com",
      projectId: "bet-hive-h",
      storageBucket: "bet-hive-h.appspot.com",
      messagingSenderId: "870040602722",
      appId: "1:870040602722:web:ceec7969cc4e1808c6293b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const rewards = [0.5, 1, 1.5, 2, 3, 5];
    let currentUser;

    onAuthStateChanged(auth, async user => {
      if (!user) {
        alert("Please log in.");
        window.location.href = "login.html";
        return;
      }
      currentUser = user;
    });

    document.getElementById("spinBtn").addEventListener("click", async () => {
      const ref = doc(db, "dailySpins", currentUser.uid);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        const lastSpin = snap.data().lastSpin?.toDate();
        const now = new Date();
        const diffHours = (now - lastSpin) / (1000 * 60 * 60);
        if (diffHours < 24) {
          document.getElementById("result").innerText = "‚ùå You already spun in the last 24 hours.";
          return;
        }
      }

      const spinResult = rewards[Math.floor(Math.random() * rewards.length)];

      const userRef = doc(db, "users", currentUser.uid);
      const userSnap = await getDoc(userRef);
      const currentBalance = userSnap.data().wallet_balance || 0;

      await updateDoc(userRef, {
        wallet_balance: currentBalance + spinResult
      });

      await setDoc(ref, {
        lastSpin: serverTimestamp()
      });

      document.getElementById("result").innerText = `üéâ You won $${spinResult.toFixed(2)}!`;
    });
  </script>
</body>
</html>
